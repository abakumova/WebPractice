<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/e99543c0a3.js" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/d59b846578.js"></script>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <div class="bg-image"></div>
    <div class="login-box">
        <h1>Login</h1>
        <div class="textbox">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" name="" value="">
        </div>

        <div class="textbox">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" name="" value="">
        </div>

        <input class="button-in" type="button" name="" value="Sign in">
<!--        <input class="button-up-transparent" type="button" name="" value="Sign up">-->
    </div>

</body>
</html>
